<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Club Chat</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <header>
    <h1>Book Club Chat</h1>
  </header>
  <main>
    <section id="chat-container">
      <div id="chat-box"></div>
      <div id="input-container">
        <input type="text" id="message" placeholder="Type your message...">
        <button id="send-btn">Send</button>
      </div>
    </section>
    <section id="navigation">
      <button onclick="window.location.href='index.html'">Back to Home</button>
      <button onclick="window.location.href='vote.html'">Vote for Next Book</button>
      
    </section>
  </main>

  <script>
    const socket = io();
    const chatBox = document.getElementById('chat-box');

    async function loadChatLog() {
      const response = await fetch('/api/chat-log');
      const chatLog = await response.json();
      chatLog.forEach((message) => {
        appendMessage(`${message.username}: ${message.text}`);
      });
    }

    function appendMessage(content) {
      const messageElement = document.createElement('div');
      messageElement.className = "message";
      messageElement.textContent = content;
      chatBox.appendChild(messageElement);
    }

    window.onload = loadChatLog;

    socket.on('chatHistory', (messages) => {
      messages.forEach((message) => {
        appendMessage(`${message.username}: ${message.text}`);
      });
    });

    socket.on('newMessage', (message) => {
      appendMessage(`${message.username}: ${message.text}`);
    });

    document.getElementById('send-btn').addEventListener('click', () => {
      const messageInput = document.getElementById('message');
      const message = {
        username: 'User', 
        text: messageInput.value
      };
      socket.emit('newMessage', message);
      messageInput.value = '';
    });
  </script>
</body>
</html>
